<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooth Sweet Club</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="left"><img src="front-view-smiley-woman-preparing-dough.png" alt=""></div>
    <form >
        <h1>Tooth Sweet Club</h1>
       
        <div class="row">
            <div class="formitem">
                <label for="">First Name</label>
                <input type="text">
            </div>
            <div class="formitem">
                <label for="">Last Name</label>
                <input type="text">
            </div>
            <div class="formitem">
                <label for="">Email</label>
                <input type="email">
            </div>
        </div>
           <div class="row">
            <div class="formitem">
                <label for="">Age</label>
                <input type="number" min="15" max="25">
            </div>
            <div class="formitem">
                <label for="">Gender</label>
                <select name="Gender" id="">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer">Prefer not To say</option>
                </select>
            </div>
          
            <div class="formitem">
                <label for="">Date Of Birth</label>
                <input type="date">
            </div>
           
           </div>
           <div class="row">
            <div class="formitem">
                <label for="">Matric Number</label>
                <input type="text">
            </div>
            <div class="formitem">
                <label for="">Level</label>
                <select name="" id="">
                    <option value="">100</option>
                    <option value="">200</option>
                    <option value="">300</option>
                    <option value="">400</option>
                    <option value="">500</option>
                </select>
            </div>
            <div class="formitem">
                <label for="">Program</label>
                <input type="text">
            </div>
          
           
        </div>
            <div class="row">
                <div class="formitem">
                    <label for="">College</label>
                    <select name="Gender" id="">
                        <option value=""></option>
                        <option value="">CMSS</option>
                        <option value="">COE</option>
                        <option value="">CST</option>
                        <option value="">CLDS</option>
                    </select>
                </div>
                <div class="formitem">
                    <label for="Hall">Hall</label>
                    <select name="Hall" id="">
                        <option value=""></option>
                        <option value="">John</option>
                        <option value="">Peter</option>
                        <option value="">Paul</option>
                        <option value="">Joseph</option>
                        <option value="">Daniel</option>
                        <option value="">Esther</option>
                        <option value="">Deborah</option>
                        <option value="">Mary</option>
                        <option value="">Lydia</option>
                        <option value="">Dorcas</option>
                    </select>
                </div>
                <div class="formitem">
                    <label for="">Room Number</label>
                    <input type="text">
                </div>
            </div>
           
           <div class="row">
            <div class="formitem">
                <label for="">Any Allergies?</label>
                <input type="text">   
                     </div>
            <div class="formitem">
                <label for="">Level of Expertise in Baking</label>
                <select name="Expertise" id="">
                    <option value=""></option>
                    <option value="">I've Never Baked before</option>
                    <option value="">Beginner</option>
                    <option value="">Intermediate</option>
                    <option value="">Master Baker</option>
                </select>
            </div>
            <div class="formitem">
                <label for="">Favorite Baked Goods</label>
               <input type="text">
            </div>
           </div>
           
           <div class="row">
            <div class="formitem">
                <label for="">Instagram Handle</label>
                <input type="text">
            </div>
            <div class="formitem">
                <label for="">Profile Picture</label>
                <input type="file" accept="png">
            </div>
           </div>
       

      
        <div class="formitem">
            <label for="">Why do you want to Join the Club?</label>
            <textarea name="" id="" cols="10" rows="10"></textarea>
        </div>
     
       
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
